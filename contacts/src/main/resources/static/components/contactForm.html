<div class="tab-content" id="contactForm">
	<div class="col-xs-4">
	<form id="addContactsForm" ng-submit="submit()">
		<div class="form-group">
			<span style="float: right">
				<a href="#/contacts" id="dashboard"><button class="btn btn-default">Add Contact</button></a>
			</span>
		</div>
		<div class="form-group">
		<label for="fName">First Name :</label> <input type="text"
			class="form-control" ng-model="contact.firstName">
		</div>
		<div class="form-group">
			<label for="lName">Last Name :</label> <input type="text"
				class="form-control" ng-model="contact.lastName">
		</div>

		<div class="form-group">
			<div class="col-md-4">
				<label for="">Email</label> <img ng-src={{imgAddItem}}
					ng-click="addEmail()"  width="20px" height="20px">
			</div>
			<div class="form-group-xs">
				<select ng-model="selectedEmail" class="form-control">
					<option value="work">Work</option>
					<option value="personal">Personal</option>
				</select> 
				<input type="email" class="form-control" ng-model="emailAddress">
				<img ng-src={{imgDeleteItem}}
					ng-click="addEmail()"  width="20px" height="20px">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-3">
				<label for="">Phone No</label> <img ng-src={{imgAddItem}}
					ng-click="addContactNo()" width="20px" height="20px">
			</div>
			<div class="form-group-xs-2">
				<select ng-model="selectedContactNoType" class="form-control">
					<option value="work">Work</option>
					<option value="personal">Personal</option>
				</select> 
				<input type="text" class="form-control" ng-model="contactNo">
			</div>
		</div>
		<div class="form-group">
			<!-- <div class="col-sm-offset-2 col-sm-10"> -->
				<button type="submit" class="btn btn-default">Save</button>
			<!-- </div> -->
		</div>
	</form>
	</div>
</div>
